    <script>
        $(function () {
            var order = JSON.parse(localStorage.order || "[]")
            $.each(order, function (i, id) {
                $("#" + id).appendTo($('#MyPicks'))
            })
            $('#MyPicks').sortable({
                stop: stop,
            });
            function stop(e, ui) {
                var order = $(this).children().map(function () { return this.id }).get()
                localStorage.order = JSON.stringify(order)
            }
        })
    </script>
